<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-tw" lang="zh-tw">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{tpl_str}新增</title>
<!-- INCLUDESCRIPT BLOCK : external -->
<script type="text/javascript" src="js/jquery/jquery-ui/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/jquery/jquery-ui/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery/jquery-ui/ui/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery/jquery-ui/ui/jquery.ui.sortable.js"></script>
<link href="js/jquery/jquery-ui/themes/ui-lightness/jquery-ui.css" rel="stylesheet" /> 

<script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap-tooltip.css" />
<script type="text/javascript" src="js/jquery/colorpicker/js/evol.colorpicker.js"></script>
<link href="js/jquery/colorpicker/css/evol.colorpicker.css" rel="stylesheet" /> 
<script type="text/javascript">
$(document).ready(function() {

	//$('.color_picker01').colorpicker({showOn:'focus'});

	$("#form1add").validate({
		showErrors: function(errorMap, errorList) {
		  $.each(this.validElements(), function (index, element) {
		    var $element = $(element);
		    $element.data("title", "").removeClass("error").tooltip("destroy");
		  });
		  $.each(errorList, function (index, error) {
		    var $element = $(error.element);
		    $element.tooltip("destroy").data("title", error.message).addClass("error").tooltip();
		  });
		},
		rules: {
			sortid: "required",
			title01: {
				required: true,
				maxlength: 250,
				minlength: 2
			}
		},
		messages: {
			sortid: {
				required: "請填寫排序"
			},
			title01: {
				required: "請填寫標題",
				maxlength: "標題長度不正確",
				minlength: "標題至少兩碼"
			}
		},
		submitHandler: function(form) {
	     if(confirm('確定要新增資料?')){
        	form.submit();
       }
		}
  });

	$("#doPost").click(function() {
	     	 $("#opt").attr("value","edit")
         $("#form1add").submit();
	});

	$("#bkmpage01").click(function() {
		  window.location="{tpl_name}_mang.php?page={page}&sel00_type={sel00_type}";
	});

});
</script>
</head>
<body>
<!-- INCLUDESCRIPT BLOCK : mainMenu -->

<form name="form1add" id="form1add" method="post" action="{tpl_name}_update.php" enctype="multipart/form-data">
<input type="hidden" name="opt" value="add" />
<input type="hidden" name="sel00_type" value="{sel00_type}" />

 	<div class="page_title01">
            <ul class="title01">
                <li>{tpl_str}新增</li>
            </ul>
	</div>

<div id="container" >

<fieldset class="inputField">
   <legend>{tpl_str}新增</legend>
  <div style="float:left; width: 63%; border-right: 1px solid #DEDEDE;">
		<div class="field">
		<label>基本資料：</label><span class="required">*</span><br />
		<table border="0">
			<tr><td>排序：</td><td><input type="text" id="sortid" name="sortid" style="width:500px" value="{sortid}" /></td></tr>
			<tr><td>部門：</td><td><input type="text" id="depart01" name="depart01" style="width:500px"></td></tr>
			<tr><td>標題：</td><td><input type="text" id="title01" name="title01" style="width:500px" value="{title01}" /></td></tr>
			<tr><td>工作內容：</td><td><textarea rows="5" id="content01" name="content01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
			<tr><td>應徵條件：</td><td><textarea rows="5" id="requirement01" name="requirement01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
			<tr><td>應徵方法：</td><td><textarea rows="5" id="method01" name="method01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
			<tr><td>地點及交通：</td><td><textarea rows="5" id="place01" name="place01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
			<tr><td>上班時間：</td><td><textarea rows="5" id="worktime01" name="worktime01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
			<tr><td>待遇：</td><td><input type="text" id="salary01" name="salary01" style="width:500px"></td></tr>
			<tr><td>其他描述：</td><td><textarea rows="5" id="other01" name="other01" style="width:500px; resize:none;" placeholder="呈現的文字要換行請輸入<br>"></textarea></td></tr>
		</table>
		</div>

  </div>

  <div style="float:left; width: 33%; margin-left: 8px;">   

		<div class="field">
		<label>分類</label><span class="required">*</span><br />
		<table border="0">
			<tr><td>
		    <select id="lv00_type" name="lv00_type">
					<!-- START BLOCK : lv00_type_row -->
					  <option value="{list_id}" {list_sel}>{list_title}</option>
					<!-- END BLOCK : lv00_type_row -->
		    </select>
			</td></tr>
		</table>
		</div>

  </div>

  <div class="buttons"  style="float:left; width: 100%; margin-left: 8px;">
     <input type="button" name="doPost" id="doPost" value="送出" /> 
     <input type="button" name="bkmpage01" id="bkmpage01" value="回管理頁" />
  </div>

</fieldset>

</div>

</form>
</body>
</html>
